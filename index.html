<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Prefetch the next HTML pages -->
  <link rel="prefetch" href="./1/index.html" as="document">
  <link rel="prefetch" href="./2/index.html" as="document">

  <!-- Prefetch the images used in the next page -->
  <link rel="preload" href="./1/images/IMG_3130.jpg" as="image">
  <link rel="preload" href="./1/images/IMG_3134.jpg" as="image">
  <link rel="preload" href="./1/images/IMG_3186.jpg" as="image">
  <link rel="preload" href="./1/images/IMG_3190.jpg" as="image">
<title>My Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 2rem;
        font-family: 'Inter', sans-serif;
        background: #fafafa;
        color: #111;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 2rem;
        transition: background 1s, color 1s;
    }
    h1 {
        font-size: 2.5rem;
        font-weight: 600;
        text-align: center;
        transition: color 1s;
    }
    a {
        text-decoration: none;
        color: #111;
        padding: 0.75rem 1.5rem;
        border: 2px solid #111;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    a:hover {
        background: #111;
        color: #fafafa;
    }
    body.black-transition {
        background: #111;
        color: #fafafa;
    }
    body.black-transition a {
        color: #fafafa;
        border-color: #fafafa;
    }
    .gif {
      width: 600px;
      height: auto;
      border-radius: 12px;
    }
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .caption {
      font-size: 1rem;
      color: #555;
      margin-top: 0.5rem;
      text-align: center;
      font-style: italic;
    }
    .button-group {
      display: flex;
      gap: 1rem;
    }
</style>
</head>
<body>
<h1>Welcome to My CS180 Portfolio!</h1>

<div class="section">
    <img class="gif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXR0bHBlaGZodjVqYTd0bjVscWsya3dzcDJxa3Bvemt2anJlNmZtbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vbfUFXyRVbQgNN30mh/giphy.gif" 
        alt="Computer man">
</div>

<div class="button-group">
    <a href="#" id="button1">Project 0</a>
    <a href="#" id="button2">Project 1</a>
    <a href="#" id="button3">Project 2</a>
</div>

<script>
    function setupButton(buttonId, targetUrl) {
        const button = document.getElementById(buttonId);

        button.addEventListener('click', function(e) {
            e.preventDefault();
            document.body.classList.add('black-transition');
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 1000); // Wait 1s for transition
        });
    }

    // Always reset to white on page show (includes back navigation)
    window.addEventListener('pageshow', () => {
        document.body.style.transition = 'none';
        document.body.classList.remove('black-transition');
        void document.body.offsetWidth; // Force repaint
        document.body.style.transition = '';
    });

    // Setup buttons
    setupButton('button1', './1/index.html');
    setupButton('button2', './2/index.html');
    setupButton('button3', './3/index.html')
</script>
</body>
</html>
