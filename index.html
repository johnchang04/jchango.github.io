<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 2rem;
        font-family: 'Inter', sans-serif;
        background: #fafafa;
        color: #111;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 2rem;
        transition: background 1s, color 1s;
    }
    h1 {
        font-size: 2.5rem;
        font-weight: 600;
        text-align: center;
        transition: color 1s;
    }
    a {
        text-decoration: none;
        color: #111;
        padding: 0.75rem 1.5rem;
        border: 2px solid #111;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    a:hover {
        background: #111;
        color: #fafafa;
    }
    body.black-transition {
        background: #111;
        color: #fafafa;
    }
    body.black-transition a {
        color: #fafafa;
        border-color: #fafafa;
    }
        .gif {
      width: 600px;
      height: auto;
      border-radius: 12px;
    }
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .caption {
      font-size: 1rem;
      color: #555;
      margin-top: 0.5rem;
      text-align: center;
      font-style: italic;
    }
</style>
</head>
<body>
<h1>Welcome to My CS180 Portfolio!</h1>

<div class="section">
    <img class="gif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXR0bHBlaGZodjVqYTd0bjVscWsya3dzcDJxa3Bvemt2anJlNmZtbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vbfUFXyRVbQgNN30mh/giphy.gif" 
        alt="Computer man">
</div>

<a href="#" id="transitionButton">Project 0</a>

<script>
    const button = document.getElementById('transitionButton');

    // Always reset to white on page show (includes back navigation)
    window.addEventListener('pageshow', (event) => {
        // Temporarily disable transitions to avoid flash
        document.body.style.transition = 'none';
        document.body.classList.remove('black-transition');
        // Force repaint
        void document.body.offsetWidth;
        // Re-enable transitions
        document.body.style.transition = '';
    });

    button.addEventListener('click', function(e) {
        e.preventDefault();
        document.body.classList.add('black-transition');
        setTimeout(() => {
            window.location.href = './1/index.html';
        }, 1000); // Wait 1s for transition
    });
</script>
</body>
</html>
